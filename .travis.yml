# what lang using?
language: node_js
# what version node?
node_js: {
  - "8"
}
# distribution (OS of virtual machine)
dist: trusty
# list services NN
services:
  - mongodb
  - reds-server
# list enviroment variables
env:
  - NODE_ENV=ci
# cacheing node_modules to reduce debt
cache:
  - node_modules
  - client/node_modules
# gets project ready to run inside VM
install:
  - npm install
  - npm run build
